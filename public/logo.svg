          stroke="white"
          stroke-width="20"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Cart wheels -->
    <circle cx="110" cy="260" r="25" fill="white"/>
    <circle cx="250" cy="260" r="25" fill="white"/>

    <!-- Cart handle -->
    <line x1="10" y1="80" x2="10" y2="20"
          stroke="white"
          stroke-width="20"
          stroke-linecap="round"/>
  </g>
</svg>
